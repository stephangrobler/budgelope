<navi-bar></navi-bar>
<div fxLayout="row" fxLayoutGap="10px">
  <div fxFlex="33" fxHide.xs></div>
  <div fxFlex="33" fxFlex.xs="100" style="padding:10px">
    <div fxLayout="column">
      <div fxFlex="33" fxFlex.xs="100" fxFlexOffset="10px">
        <h1>Login</h1>        
        <form [formGroup]="form" (ngSubmit)="onLogin()">
          <mat-form-field style="width:100%">
            <input
              matInput
              type="text"
              id="email"
              placeholder="Email Address"
              formControlName="email"
              name="email"
            />
          </mat-form-field>

          <mat-form-field style="width:100%">
            <input
              matInput
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              formControlName="password"
              name="password"
            />
          </mat-form-field>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <div fxFlex="33" fxFlex.xs="100">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                style="width:100%"
                [disabled]="form.invalid"
              >
                Login
              </button>
            </div>
            <div fxFlex="33" fxFlex.xs="100">
              <button
                type="button"
                mat-raised-button
                color="warn"
                (click)="signUp()"
                style="width:100%"
              >
                Sign Up
              </button>
            </div>
            <div fxFlex="33" fxFlex.xs="100">
              <button
                type="button"
                mat-raised-button
                color="basic"
                (click)="cancel()"
                style="width:100%"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
        <div class="error" *ngIf="errorMsg">An error occurred when logging in: {{ errorMsg }}</div>
      </div>
    </div>
    <div fxFlex="33" fxHide.xs></div>
  </div>
</div>
