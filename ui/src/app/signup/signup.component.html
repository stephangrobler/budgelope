<div class="flex-container">
  <div class="flex-object w33"></div>
  <div class="flex-object w33">

      <h1>Sign Up</h1>

      <form class="">
        <mat-form-field  style="width:100%">
          <input matInput type="text" id="email" placeholder="Email Address" [(ngModel)]="email" name="email" #em="ngModel">
          <p [hidden]="em.valid || em.pristine" class="help-block">Email is required.</p>
        </mat-form-field>
        <mat-form-field  style="width:100%">
          <input matInput type="password" class="form-control" id="password1" placeholder="Password" [(ngModel)]="password1" name="password1" #pwd1="ngModel">
          <p [hidden]="pwd1.valid || pwd1.pristine" class="help-block">Password is required.</p>
        </mat-form-field>
        <mat-form-field  style="width:100%">
          <input matInput type="password" class="form-control" id="password2" placeholder="Confirm Password" [(ngModel)]="password2" name="password2" #pwd2="ngModel">
          <p [hidden]="pwd2.valid || pwd2.pristine" class="help-block">Password is required.</p>
        </mat-form-field>

        <div *ngIf="passwordFail" class="alert alert-danger">
          Passwords do not match
        </div>
        <div>
          <button type="button" mat-raised-button color="primary" (click)="signUp()">
            Sign Up
          </button>
          <button type="button" mat-raised-button color="warn" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>

  </div>
  <div class="flex-object w33"></div>
</div>
